<!DOCTYPE html>
<html lang="zh-CN">
<head>
<link rel="icon" href="https://inc-pic-use.millenniumic.cn/inc-logo-web3.0.1.ico" type="image/x-icon">
<link rel="shortcut icon" href="https://inc-pic-use.millenniumic.cn/inc-logo-web3.0.1.ico" type="image/x-icon">
<link rel="apple-touch-icon" sizes="180x180" href="https://inc-pic-use.millenniumic.cn/inc-logo-web3.0.1.ico">
<link rel="icon" type="image/png" sizes="32x32" href="https://inc-pic-use.millenniumic.cn/inc-logo-web3.0.1.ico">
<link rel="icon" type="image/png" sizes="16x16" href="https://inc-pic-use.millenniumic.cn/inc-logo-web3.0.1.ico">
<style>
    /* 新增背景优化 */
    body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('https://inc-pic-use.millenniumic.cn/webtable.png') center/cover;
        z-index: -1;
    }
    
    /* 覆盖原body背景设置 */
    body {
        background: transparent !important;
    }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>千年半导体 INC</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://inc-pic-use.millenniumic.cn/webtable.png');
            background-size: cover;
            background-position: center;
            color: white;
            overflow-x: hidden;
        }

        /* 导航栏样式 */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(8, 125, 250, 0.8);
        }

        .navbar img {
            height: 40px;
        }

        .navbar .buttons {
            display: flex;
            gap: 10px;
        }

        .navbar button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .navbar button:hover {
            opacity: 0.8;
        }

        /* 主题切换 */
        .dark-mode {
            background-color: #333;
            color: #ccc;
        }

        .dark-mode .navbar {
            background-color: rgba(50, 50, 50, 0.8);
        }

        .dark-mode .main-buttons button {
            background-color: #555;
        }

        /* 主按钮样式 */
        .main-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(100%);
            animation: slideUp 1s forwards;
        }

        .main-buttons button {
            background-color: rgba(200, 200, 200, 0.8);
            border: none;
            padding: 15px 30px;
            color: black;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .main-buttons button:hover {
            background-color: rgba(150, 150, 150, 0.8);
        }

        /* 弹窗样式 */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            animation: fadeOut 1.9s forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <img src="https://inc-pic-use.millenniumic.cn/Millenniumic.png" alt="商标">
        <div class="buttons">
            <button id="theme-toggle">☀️</button>
            <button id="music-toggle" title="此功能测试中可能会出现播放卡顿的问题，请确保您的网络环境良好">🎵</button>
        </div>
    </div>

    <!-- 主按钮 -->
    <div class="main-buttons">
        <button onclick="window.location.href='https://hardware.millenniumic.cn/table.html'">产品</button>
        <button onclick="window.location.href='https://div.millenniumic.cn/table.html'">驱动程序</button>
        <button onclick="window.location.href='https://ourname.millenniumic.cn/name.html'">我们</button>
        <button onclick="window.location.href='https://SN-ASK.millenniumic.cn/SN.html'">SN查询</button>
        <button onclick="window.location.href='https://webupdata.millenniumic.cn/data.html'">页面更新日志</button>
    </div>

    <!-- 弹窗 -->
    <div class="popup">官网仅针对横屏和电脑端做了适配。为保障您的浏览体验，请横屏，感谢您的支持！</div>

    <!-- 背景音乐 -->
    <audio id="bgm" loop>
        <source src="https://web-inc-bgm.millenniumic.cn/TimeStop.mp4" type="audio/mpeg">
        您的浏览器不支持音频播放。
    </audio>

    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            themeToggle.textContent = body.classList.contains('dark-mode') ? '🌑' : '☀️';
        });

        // 背景音乐功能
        const musicToggle = document.getElementById('music-toggle');
        const bgm = document.getElementById('bgm');
        musicToggle.addEventListener('click', () => {
            if (bgm.paused) {
                bgm.play();
                musicToggle.textContent = '🔊';
            } else {
                bgm.pause();
                musicToggle.textContent = '🎵';
            }
        });

        // 弹窗自动关闭
        setTimeout(() => {
            document.querySelector('.popup').style.display = 'none';
        }, 1900);
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <style>
        /* 基本样式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 150vh; /* 让页面足够长以便测试滚动 */
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            position: fixed;
            bottom: -100%; /* 初始隐藏在屏幕下方 */
            left: 0;
            width: 100%;
            transition: bottom 0.5s ease-in-out; /* 添加动画效果 */
        }

        footer.visible {
            bottom: 0; /* 显示在屏幕底部 */
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-content img {
            height: 50px;
            margin-bottom: 10px;
        }

        .footer-content p {
            margin: 0;
            font-size: 14px;
            color: #6c757d;
        }

        .footer-content a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div style="padding: 20px;">
    </div>

    <footer id="footer">
        <div class="footer-content">
            <img src="https://inc-pic-use.millenniumic.cn/Millenniumic.png" alt="Millenniumic千年半导体">
            <p>© 2025 Millenniumic. All rights reserved.</p>
            <a href="https://space.bilibili.com/1249347678?spm_id_from=333.1007.0.0" target="_blank">Bilibili</a>
            <a href="https://www.millenniumic.cn">官网</a>
            <a href="https://hardware.millenniumic.cn/table.html">技术支持</a>
        </div>
    </footer>

    <script>
        // 监听滚动事件
        window.addEventListener('scroll', function() {
            const footer = document.getElementById('footer');
            const scrollPosition = window.innerHeight + window.scrollY;
            const pageHeight = document.documentElement.scrollHeight;

            // 如果滚动到底部，显示页脚
            if (scrollPosition >= pageHeight - 50) { // 50 是一个缓冲值
                footer.classList.add('visible');
            } else {
                footer.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
